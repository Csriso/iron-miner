<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>IronMiner❤️</title>
  </head>
  <body>
    <script src="./js/assetsInit.js"></script>
    <div id="menu" style="display: none">
      <span class="material-icons" id="closeMenu"> close </span>
      <img src="./assets/menu.png" alt="" srcset="" id="imgMenu1" style="display:block">
      <img src="./assets/menu1.png" alt="" srcset="" id="imgMenu2" style="display:none">
    </div>
    <div class="floatBtnsRight">
      <div class="flex-row">
        <span class="material-icons" id="burgerIcon"> menu </span>
        <span class="material-icons" id="volume-icon"> volume_up </span>
        <input type="range" id="volume-control" value="100" />
      </div>
    </div>
    <img src="./assets/ballooncat.png" alt="" srcset="" id="balloonCat" />
    <img src="./assets/sandwitch.png" alt="" srcset="" id="sandwitch" />
    <div class="container">
      <div class="container-left">
        <div class="table">
          <h3>LEADERBOARD</h3>
          
          <div class="score-container" id="score-container">
            <p id="lb-placeholder">
              Start playing to add your best scores to this leaderboard. Good Luck and Have Fun!!!           
            </p>
          </div>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="test-canvas" width="639" height="639"></canvas>
        <div class="game-over-container">
          <img src="./assets/banner.png" alt="" id="nameLogo" />
          <img
            src="./assets/gameover.png"
            alt="gameoverimg"
            srcset=""
            id="gameoverBtn"
          />
          <img
            src="./assets/start.png"
            alt="startimg"
            srcset=""
            id="startBtn"
            style="display:none"
          />
          <img
            src="./assets/loading.png"
            alt="loadingimg"
            srcset=""
            id="startBtnLoading"
          />
        </div>
      </div>
      <div class="container-right">
        <div class="table">
          <img src="./assets/health/56px.png" alt="" id="health-img" />
          <div class="score-text">
            <p class="textRightScore">WAVE: <span id="waveViewer">1</span></p>
            <p class="textRightScore">SCORE: <span id="scoreViewer">0</span></p>
            <p class="textRightScore">KILLS: <span id="killsViewer">0</span></p>
            <p class="textRightScore">COINS: <span id="coinsViewer">0</span></p>
            <p class="textRightScore">MAX HEALTH: <span id="healthViewer">100</span></p>
          </div>
          <div class="storeClass" id="store" style="opacity: 0.2">
            <!-- <p class="textRightScore"><u>SHOP</u></p> -->
            <div class="items-shop">
              <div class="item-shop" id="item-armor">
                <img src="./assets/items/armor/lvl1.png" alt="">
                <div class="flex-separator"></div>
                <p id="body-armor">ARMOR LVL <span class="item-next-lvl">2</span> <br>PRICE: <span class="price">10</span></p>
              </div>
              <div class="item-shop" id="item-sword">
                <img src="./assets/items/sword/lvl1.png" alt="">
                <div class="flex-separator"></div>

                <p id="sword">SWORD LVL <span class="item-next-lvl">2</span> <br>PRICE: <span class="price">15</span></p>
              </div>
              <div class="item-shop" id="item-boots">
                <img src="./assets/items/boots/lvl1.png" alt="">
                <div class="flex-separator"></div>

                <p id="boots">BOOTS LVL <span class="item-next-lvl">2</span> <br>PRICE: <span class="price">20</span></p>
              </div>  
              <div class="item-shop" id="item-potion">
                <img src="./assets/items/potion.png" alt="">
                <div class="flex-separator"></div>                
                <p id="potion">POTION </span> <br>PRICE: <span class="price">10</span></p>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/shopController.js"></script>
    <script src="./js/MapCollision.js"></script>
    <script src="./js/soundController.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/collision.js"></script>
    <script src="./js/Boss.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/MapObject.js"></script>
    <script src="./js/Enemy.js"></script>
    <script src="./js/tileDrawer.js"></script>
    <script src="./js/tileData.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
